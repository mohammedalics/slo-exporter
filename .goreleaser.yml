version: 2

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/slo_exporter.go
    binary: slo_exporter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm64

    ignore:
    - goos: darwin
      goarch: 386

source:
  enabled: true

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - mohammedalics/slo-exporter:{{ .Tag }}-amd64
      - mohammedalics/slo-exporter:v{{ .Major }}.{{ .Minor }}-amd64
      - mohammedalics/slo-exporter:v{{ .Major }}-amd64
      - mohammedalics/slo-exporter:latest-amd64
    use: buildx
    build_flag_templates:
      - --pull
      # Labels according to opencontainers label schema https://github.com/opencontainers/image-spec/blob/master/annotations.md
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}

      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.description=Tool to evaluate and generate standardizedSLO metrics from distinct data sources.
      - --label=org.opencontainers.image.vendor=Seznam, a.s.
      - --label=org.opencontainers.image.authors=sklik.devops@firma.seznam.cz
      - --label=org.opencontainers.image.url={{.GitURL}}
      - --label=org.opencontainers.image.documentation={{.GitURL}}
      - "--platform=linux/amd64"
  - goos: linux
    goarch: arm64
    image_templates:
      - mohammedalics/slo-exporter:{{ .Tag }}-arm64
      - mohammedalics/slo-exporter:v{{ .Major }}.{{ .Minor }}-arm64
      - mohammedalics/slo-exporter:v{{ .Major }}-arm64
      - mohammedalics/slo-exporter:latest-arm64
    use: buildx
    build_flag_templates:
      - --pull
      # Labels according to opencontainers label schema https://github.com/opencontainers/image-spec/blob/master/annotations.md
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}

      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.description=Tool to evaluate and generate standardizedSLO metrics from distinct data sources.
      - --label=org.opencontainers.image.vendor=Seznam, a.s.
      - --label=org.opencontainers.image.authors=sklik.devops@firma.seznam.cz
      - --label=org.opencontainers.image.url={{.GitURL}}
      - --label=org.opencontainers.image.documentation={{.GitURL}}
      - "--platform=linux/arm64"
docker_manifests:
  - name_template: "mohammedalics/slo-exporter:{{ .Tag }}"
    image_templates:
      - "mohammedalics/slo-exporter:{{ .Tag }}-amd64"
      - "mohammedalics/slo-exporter:{{ .Tag }}-arm64"
  - name_template: "mohammedalics/slo-exporter:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "mohammedalics/slo-exporter:v{{ .Major }}.{{ .Minor }}-amd64"
      - "mohammedalics/slo-exporter:v{{ .Major }}.{{ .Minor }}-arm64"
  - name_template: "mohammedalics/slo-exporter:v{{ .Major }}"
    image_templates:
      - "mohammedalics/slo-exporter:v{{ .Major }}-amd64"
      - "mohammedalics/slo-exporter:v{{ .Major }}-arm64"
  - name_template: "mohammedalics/slo-exporter:latest"
    image_templates:
      - "mohammedalics/slo-exporter:latest-amd64"
      - "mohammedalics/slo-exporter:latest-arm64"
